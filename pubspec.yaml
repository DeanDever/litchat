name: litchat
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: "^1.0.2"
  firebase_auth: "^4.14.0"
  firebase_messaging: "^14.7.4"
  firebase_crashlytics: "^3.4.4"
  sign_in_with_apple: "^5.0.0"
  shared_preferences: "^2.2.2"
  flutter_native_splash: "^2.3.5"
  sqflite: "^2.3.0"
  package_info_plus: "^5.0.1"
  device_info_plus: "^9.1.0"
  json_annotation: "^4.8.1"
  dio: "^5.3.3"
  dio_cache_interceptor: "^3.4.4"
  svgaplayer_flutter: "^2.2.0"
  crypto: "^3.0.3"
  path_provider: "^2.1.1"
  riverpod: "^2.4.8"
  flutter_riverpod: "^2.4.8"
  cached_network_image: "^3.3.0"
  flutter_staggered_grid_view: "^0.7.0"
  pull_to_refresh: "^2.0.0"
  fluttertoast: "^8.2.4"
  r_dart_library:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: "^3.0.1"
  json_serializable: "^6.7.1"
  build_runner: "^2.4.6"
  flutter_gen_runner:
  custom_lint:
flutter:
