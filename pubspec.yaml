  - assets/login/login_gg_btn.png
  - assets/login/login_line_btn.png
  - assets/login/login_password_img.png
  - assets/login/login_password_invisible_img.png
  - assets/login/login_password_visiable_img.png
  - assets/login/login_phone_btn.png
  - assets/login/login_phone_img.png
  - assets/login/register_female_normal_btn.png
  - assets/login/register_female_selected_btn.png
  - assets/login/register_male_normal_btn.png
